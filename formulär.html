    <!--styra bredden och skalningen av visningsporten så att den har rätt storlek på alla enheter-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Länka sidan med min css-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <!--Body, det som visas på sidan.-->

    <div class="wrapper">
      <!--Header där jag representerar introduktions kontent.-->

        <!--Title-->
        <h1>Fyll i Formulär</h1>
      </header>
      <!--Navigerings meny-->
      <nav>
        <ul>
          <li>
            <a href="index.html">Startsida</a>

      <!--Huvudkontent-->
      <main>
        <h2 id="formulärrubrik"> Fyll I vilken sport du tycker om mest </h2>
        <section>
          <!--Formulär-->
          <form action="./tack.html" method="post">
            <label for="fname">Förnamn:</label>
            <br>
            <input type="text" id="fname" name="fname" value="Namn">
            <br>
            <label for="enamn">Efternamn:</label>
            <br>
            <input type="text" id="enamn" name="ename" value="Efternamn">
            <br>
            <br>
            <input type="radio" id="längdhopp" name="gren" value="Längdhopp">
            <label for="längdhopp">Längdhopp</label>
            <br>
            <input type="radio" id="skidskytte" name="gren" value="Skidskytte">
            <label for="skidskytte">Skidskytte</label>
            <br>
            <input type="radio" id="slagge" name="gren" value="Slagge">
            <label for="slagge">Slagge</label>
            <br>
            <br>
            <input type="submit" value="Send Request">
          </form>
        </section>
      </main>
      <!--Det som visas längst ner i dokumentet.-->
