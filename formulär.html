<!DOCTYPE html>
<!--Sidans Språk-->
<html lang="sv">
  <head>
    <!--Dokumentet title.-->
    <title>Formulär</title>
    <!--Använder utf-8 som teckenkod.-->
    <meta charset="utf-8">
    <!--styra bredden och skalningen av visningsporten så att den har rätt storlek på alla enheter-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Länka sidan med min css-->
    <link rel="stylesheet" href="styles.css">
  </head>
  <!--Body, det som visas på sidan.-->
  <body>
    <div class="wrapper">
      <!--Header där jag representerar introduktions kontent.-->
      <header>
        <!--Title-->
        <h1>Fyll i Formulär</h1>
      </header>
      <!--Navigerings meny-->
      <nav>
        <ul>
          <li>
            <a href="index.html">Startsida</a>
          </li>
          <li>
            <a href="info.html">Info</a>
          </li>
          <li>
            <a href="nyheter.html">Nyheter</a>
          </li>
          <li>
            <a href="historia.html">Historia</a>
          </li>
          <li>
            <a href="extra.html">Extra</a>
          </li>
        </ul>
      </nav>
      <!--Huvudkontent-->
      <main>
        <h2 id="formulärrubrik"> Fyll I vilken sport du tycker om mest </h2>
        <section>
          <!--Formulär-->
          <form action="./support.html" method="post">
            <label for="fname">Förnamn:</label>
            <br>
            <input type="text" id="fname" name="fname">
            <br>
            <label for="ename">Efternamn:</label>
            <br>
            <input type="text" id="ename" name="ename">
            <br>
            <label for="email">Email:</label>
            <br>
            <input type="text" id ="email" name ="email">
            <br>
            <label for ="lösen">Lösenord:</label>
            <br>
            <input type ="password" id ="lösenord" name ="lösenord">
            <br>
            <input type="radio" id="Fotboll" name="gren" value="Fotboll">
            <label for="Fotboll">Fotboll</label>
            <br>
            <input type="radio" id="Slagge" name="gren" value="Slagge">
            <label for="Slagge">Slagge</label>
            <br>
            <input type="radio" id="Tennis" name="gren" value="Tennis">
            <label for="Tennis">Tennis</label>
            <br>
            <p></p>
            <input type="checkbox" id ="ålder" name ="ålder" value ="ålder">
            <label for="ålder">Jag är över 18+</label>
            <br>
            <input type="checkbox" id ="ålderI" name ="ålderI" value="ålderI">
            <label for="ålderI">Jag är över 34+</label>
            <br>
            <input type="checkbox" id ="ålderII" name ="ålderII" value="ålderII">
            <label for="ålderII">Jag är 60+</label>
            <br>
            <p></p>
            <label for="kommentarer">Kommentarer</label>
            <textarea id="kommentarer" name="text"></textarea>
            <br>
            <p></p>
            <input type="submit" value="Skicka in" >
          </form>
        </section>
      </main>
      <!--Det som visas längst ner i dokumentet.-->
      <footer>
        <p>Skapad av: Tim Fredriksson</p>
      </footer>
    </div>
  </body>
</html>
